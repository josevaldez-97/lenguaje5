<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Iniciar sesion </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating"> Correo Eletronico </ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" >Contraseña </ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"> Registrarte </ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text"> Recuperar Contraseña ?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
